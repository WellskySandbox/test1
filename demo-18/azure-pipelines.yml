trigger:
  batch: true
  branches:
    include:
      - '*'
  tags:
    include:
      - '*'

variables:
  RepoName: demo-18
  SolutionFile: demo-18.sln
  WorkspacePath: C:\Users\SUKHCH~1.K\AppData\Local\Temp\4a821a11-b3d7-4749-b157-82b78ca1f825

stages:
- stage: Build
  displayName: Build Stage
  jobs:
    - job: Build
      displayName: Build Job
      pool:
        vmImage: 'ubuntu-latest'

      steps:
        - task: UseDotNet@2
          inputs:
            packageType: 'sdk'
            version: '6.0.x'

        - script: |
            echo "RepoName is: $(RepoName)"
            echo "SolutionFile is: $(SolutionFile)"
            echo "WorkspacePath is: $(WorkspacePath)"
          displayName: 'Print Variables'

        - script: |
            echo "Restoring solution: dotnet restore /"
            dotnet restore "/"
            dotnet build "/" --no-restore --configuration Release
          displayName: 'Restore and Build'

        - script: |
            dotnet test $(RepoName)/$(SolutionFile) --no-build --configuration Release --logger trx
          displayName: 'Run Tests'
